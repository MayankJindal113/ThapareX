<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Carousel with WebM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    <style>
        body {
            margin: 0;
        }

        #simpleCarousel {
            margin: auto;
            width: 90%;
            text-align: center;
            padding-top: 100px;
            box-sizing: border-box;
        }

        .carousel-slide video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="simpleCarousel">
        <div class="carousel-slide"> <video autoplay loop muted playsinline><source src="img/gif1.webm" type="video/webm"></video> </div>
        <div class="carousel-slide"> <video autoplay loop muted playsinline><source src="img/gif2.webm" type="video/webm"></video> </div>
        <div class="carousel-slide"> <video autoplay loop muted playsinline><source src="img/gif1.webm" type="video/webm"></video> </div>
        <!-- Add more slides with WebM files as needed -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#simpleCarousel').slick({
                dots: false,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
            });
        });
    </script>
</body>
</html>
